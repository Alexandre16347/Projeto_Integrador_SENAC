<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/default.css" />
  <title>Document</title>
</head>

<body>

  <div id="container">
    <div id="top-bar"></div>

    <div id="content">
      <div id="areaSearch"></div>
      <div id="cont-categorias"></div>
      <div id="scrollcard"></div>

      <div id="senac">
        <div id="fim">
          <div id="resenha">
            <a href="https://www.senac.br/" class="logo">
              <img src="src/media/senac_logo_branco.png" alt="" class="logo" />
            </a>
            <label for="" class="txt">
              Desde 1946, o Serviço Nacional de Aprendizagem Comercial – Senac
              é o principal agente de educação profissional voltado para o
              Comércio de Bens, Serviços e Turismo do País. Hoje, está
              presente em mais de 1.800 municípios, de Norte a Sul do Brasil,
              onde mantém infraestrutura de ponta composta por mais de 600
              unidades escolares, empresas pedagógicas e unidades móveis.
            </label>
          </div>
          <div id="cozinheira">
            <img src="src/media/chef.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div id="bottom-bar"></div>
  </div>

  <script>
    window.onload = function () {
        realizarRequisicaoGET();
    };

    function realizarRequisicaoGET() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:3333/', true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log('Resposta do servidor:', xhr.responseText);
                    // Faça o que precisar com a resposta do servidor
                } else {
                    console.error('Erro na requisição:', xhr.status);
                }
            }
        };

        xhr.send();
    }
  </script> 
  <!-- <script src="src/js/script.js"></script> -->
</body>

</html>
