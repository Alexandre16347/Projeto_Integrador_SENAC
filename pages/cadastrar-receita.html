<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/default.css">
    <script src="../src/js/funcoes.js"></script>
    <script>verificarAutenticacao();</script>
    <title>Cadastro de Receitas</title>
</head>

<body>
    <div id="container">
        <div id="top-bar"></div>
        <div id="content">
            <div class="box">
                <div class="form-box">
                    <h2>Cadastro de Receitas</h2>
                    <form id="receitaForm" enctype="multipart/form-data">
                        <div class="input-group">
                            <label for="Titulo"> Título</label>
                            <input type="text" id="titulo" name="Titulo" placeholder="Digite o título" required>
                        </div>

                        <div class="input-group">
                            <label for="ingredientes">Ingredientes</label>
                            <textarea id="ingredientes" name="ingredientes" placeholder="Digite os ingredientes"
                                required></textarea>
                        </div>

                        <div class="input-group">
                            <label for="modoDePreparo">Modo de Preparo</label>
                            <textarea id="modoDePreparo" name="modoDePreparo" placeholder="Digite o modo de preparo"
                                required></textarea>
                        </div>

                        <div class="input-group">
                            <label for="tempo">Tempo de Preparo (minutos)</label>
                            <input type="number" id="tempo" name="tempo" placeholder="Digite o tempo de preparo">
                        </div>

                        <div class="input-group">
                            <label for="descricao">Descricao</label>
                            <textarea id="descricao" name="descricao" placeholder="Digite uma descrição para sua receita"
                                required></textarea>
                        </div>

                        <div class="input-group">
                            <label for="categorias">Categorias</label>
                            <textarea id="categorias" name="categorias" placeholder="Digite as categorias"
                                required></textarea>
                        </div>

                        <div class="input-group">
                            <label for="porcoes">Numero de porções</label>
                            <input type="number" id="porcoes" name="porcoes" placeholder="Digite o numero de porções">
                        </div>

                        <div class="input-group">
                            <label for="imagem">Imagem de Perfil</label>
                            <input type="file" id="imagem" name="imagem" accept="image/*" required>
                        </div>

                        <div class="input-group w50">
                            <button type="button" class="btn-login" onclick="enviarFormularioReceita()">Cadastrar
                                Receita</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="bottom-bar"></div>
    </div>

    <!-- <script>
        enviarFormularioReceita()
    </script> -->

    <script src="../src/js/script-ours-pages.js"></script>
</body>

</html>
