<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/default.css" />
  <link rel="stylesheet" href="../src/css/dashboard.css">
  <title>Atualizar Perfil</title>
</head>

<body>
  <div id="container">

    <div id="top-bar"></div>

    <div id="content">

      <!-- Form-->
      <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
          <div class="form-header">
            <h1>Atualizar Dados Pessoais</h1>
          </div>
          <label for = "figure"></label>
          <div class="personal-image">
            <label class="label">
              <input type="file" />
              <figure class="personal-figure">
                <img src="../src/media/ANA MARIA BRAGA.jpg" class="personal-avatar" alt="avatar">
                <figcaption class="personal-figcaption">
                  <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                </figcaption>
              </figure>
            </label>
          </div>

          <div class="form-content">
            <form>
              <div class="form-group">
                <label for="username"> Nome</label>
                <input id="username" type="text" name="username" required="required" />
              </div>
              <div class="form-group">
                <label for="username">E-mail</label>
                <input id="username" type="text" name="username" required="required" />
              </div>
              <div class="form-group">
                <label for="username">Idade</label>
                <input id="username" type="text" name="username" required="required" />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" required="required" />
              </div>
              <div class="form-group">
                <label for="password">Nova senha</label>
                <input id="password" type="password" name="password" required="required" />
              </div>
              
              <div class="form-group">
                <button type="submit">Salvar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="form-panel two">
          <div class="form-header">
            <h1>Register Account</h1>
          </div>
          <div class="form-content">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required="required" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required="required" />
              </div>
              <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input id="cpassword" type="password" name="cpassword" required="required" />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" required="required" />
              </div>
              <div class="form-group">
                <button type="submit">Register</button>
                id="name_input" required>
              </div>
              <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
              </div>
              <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
              </div>
              <div class="subject">
                <label for="subject"></label>
                <select placeholder="Subject line" name="subject" </div>
            </form>
          </div>
        </div>
      </div>
      <div class="pen-footer"><a href="https://www.behance.net/gallery/30478397/Login-Form-UI-Library"
          target="_blank"><i class="material-icons">arrow_backward</i>View on Behance</a><a
          href="https://github.com/andyhqtran/UI-Library/tree/master/Login%20Form" target="_blank">View on Github<i
            class="material-icons">arrow_forward</i></a></div>


    </div>

    <div id="bottom-bar"></div>

  </div>

  <script src="../src/js/script-ours-pages.js" defer></script>

</body>

</html>
